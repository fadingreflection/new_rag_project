[tool.ruff]
# Выбираем правила для проверки
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

# Игнорируемые правила
ignore = ["E501"]  # ignore line-too-long

# Максимальная длина строки
line-length = 88

# Автоисправление
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "U", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "FIX"]
unfixable = []

# Настройки для конкретных правил
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]